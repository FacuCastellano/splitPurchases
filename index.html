<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Purchase Divider</title>
</head>
<body>
    
    
    <div class="container" id="meetingContainer">
        <h1>Nombre Registro de Gastos</h1>
        <div class="editName">
            <button class="btnEdit" id="btnEdit">
                <i class="fas fa-search"></i>
            </button>
            <input type="text" class="inputEditName" id="inputEditName" placeholder="Editar nombre">
        </div>
    </div>



    
    <div class="container" id="partContainer">
        <div class="head">
            <h2> Participants</h2>
        </div>
        <div class="input-participant">
            <label>Name:</label><br>
            <input type="text" id="inputPart"><br>
            <button class="btn" id="btn-inputPart">Add <i class="fa fa-users"></i>+</button>
        </div>
        <hr>
        <!-- esto se llena desde JS segun los nombres ingresados-->
       
        
    </div>

    <div class="container" id="purchase-container">
        <div class="head">
            <h2> Purchase </h2>
            <button class="btn" id="btn-add-purchase">Add <i class="fa fa-coins"></i>+</button>
        </div>
        <div class="purchase-title">

            <div class="concept" id="concept-title">
                <h2>Concept</h2>
            </div>
            <div class="amount">
                <h2>Amount (<i class="fas fa-dollar-sign"></i>)</h2>
            </div>

            <div class="pWP">Person Who Pay</div>
            <div class="pAT">People Afected by Purchases</div>
            <div class="purchase-afect-participant"  id="pAP">
                
                <!-- esto se llena desde JS segun los nombres ingresados-->
            
            </div>
        </div>
        
        <!--Ahora se crea el gasto para agregar los input  -->

        <div class="purchase purchase-main">
            <div class="purchase-concept"><input type="text" id="inpPurc-concept"></div>
            <div class="purchase-amount"><input type="text" id="inpPurc-amount"></div>
            <div class="purchase-pWP">
                <select id="pWPoptions">
                    <option value="">Options</option>
                    <!-- Estas opciones se crean con la funcion addParticipant desde JS -->
                </select>            
            </div>

            <div class="purchase-afect-color" id="purchase-afect-color-input">
                <!-- Aca se crean los div de los tick en blanco del input de los purchases, los que luego segun se tickeen o no se agregaran gastos o no. -->  
            </div>
        </div>
        <hr>
        
        <!--  Aca se agregan los gastos desde AddPurchase() en JS -->

    
    </div>

    <div class="container" id="personal-balance-container">
        <div class="head">
            <h2> Personal Balance </h2>
        </div>
        <div class="personal-balance-title">
            <div>Participant</div>
            <div>Must Pay</div>
            <div>Payed Done</div>
            <div>Balance</div>
        </div>
        <hr>
        <!--
        <div class="personal-balance-participant">
            <div>Facundo</div>
            <div>3250</div>
            <div>4500</div>
            <div>Recupera 1250</div>
        </div>
        <div class="personal-balance-participant">
            <div>Mono</div>
            <div>3250</div>
            <div>1250</div>
            <div>Adeuda 1250</div>
        </div> -->
        
    </div>
    
    <div class="container" id="severance-pay-container">
        
        <div class="head">
            <h2> Severance Pay </h2>
        </div>
        <div class="severance-pay-title">
            <div>Debtor</div>
            <div>Amount</div>
            <div>Beneficiary</div>
        </div> 
        <hr>
        <!-- esto lo creo desde JS
        -->
        
        
    </div>



    <script src="script.js"></script>
</body>
</html>
