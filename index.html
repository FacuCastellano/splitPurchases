<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Purchase Divider</title>
</head>
<body>
    <div class="event-info">
        <h1>Juntada dia del amigo</h1>
    </div>
    <div class="container participants-container ">
        <div class="participants-head">
            <h2> Participants</h2>
            <button class="btn btn-add-participant">Add <i class="fa fa-users"></i>+</button>
        </div>

        <div class="participant person-1"><span>Facu</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-2"><span>Tose</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-3"><span>Maer</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-4"><span>Sergey</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-5"><span>Nacho</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-6"><span>Julian</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-7"><span>Gon</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-8"><span>Sergio</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-9"><span>Mono</span><i class="fas fa-times delete-icon"></i></div>
        <div class="participant person-10"><span>Agus Miguel</span><i class="fas fa-times delete-icon"></i></div>

 
    </div>

    <div class="container purchases-container">
        <div class="purchases-head">
            <h2> Purchase </h2>
            <button class="btn btn-add-purchase">Add <i class="fa fa-coins"></i>+</button>
        </div>
        <div class="purchases-sub-head">
            <div class="concept">Concept</div>
            <div class="amount"><i class="fas fa-dollar-sign"></i></div>
            <div class="pWP">Person Who Pay</div>
            <div class="pA"> 
                <div class="pA-title">People Afected by Purchases</div>
                
                <div class="pA-participants-container"> 
                    <div>Facu</div>
                    <div>Tose</div>
                    <div>Maer</div>
                    <div>Sergey</div>
                    <div>Nacho</div>
                    <div>Julian</div>
                    <div>Gon</div>
                    <div>Sergio</div>
                    <div>Mono</div>
                    <div>Agus Miguel</div>                    
                </div>
            </div>
        </div>
        
        <div class="purchase purchase-1">
            <span>Carne</span> <span>4032</span> <span>Facu</span> <div class="person-afected"></div>

        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
